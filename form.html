<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            header {
                background-color: navy;
                padding: 30px;
            }
            footer {
                background-color: navy;
                padding: 20px;
            }
        </style>
        <title>MMU Form</title>
    </head>

    <body>
        <header>
            <img src="https://admissions-mtmercy-edu.cdn.technolutions.net/images/logo.png" alt="Mount Mercy University" height="35" width="400">
        </header>
        <div>
            <h1>Register</h1>
            <p>To register for an account, please enter the info below:</p>

            <form name="firstform" action="" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday"><br><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" min="0"><br><br>
                <div>
                    <p>Gender:</p>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" checked>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other" checked>
                    <label for="other">Prefer not to answer</label>
                </div><br>
                <div>
                    <p>Which Degree Are You Pursuing:</p>
                    <input type="checkbox" id="associates" name="degree" value="associates">
                    <label for="associates">Associates</label>

                    <input type="checkbox" id="bachelors" name="degree" value="bachelors">
                    <label for="bachelors">Bachelors</label>

                    <input type="checkbox" id="masters" name="degree" value="masters">
                    <label for="masters">Masters</label>

                    <input type="checkbox" id="phd" name="degree" value="phd">
                    <label for="phd">PhD</label>
                </div><br>

                <input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp; <input type="reset" value="Start Over">
            </form>
        </div><br>
        <footer>
            <p style="color: lightslategray;">1330 Elmhurst Dr. NE, Cedar Rapids, IA 52402 | 319-363-1323</p>
            <a href="https://www.mtmercy.edu/contact/index" target="_blank" rel="noopener noreferrer"><span style="color: antiquewhite;">Contact Us</span></a>
            <p style="color: antiquewhite; text-align: right;">&copy2024 Mount Mercy University</p>
        </footer>
    </body>
</html>
